<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!-- Header -->
<header id="header">
    <a href="index.do" class="logo"><strong>Editorial</strong> by HTML5 UP</a>
    <div class="reg-conteiner">
        <c:choose>
            <c:when test="${user == null}">
                <nav class="main-nav">
                    <ul class="list">
                        <!-- ссылки на вызов форм -->
                        <li><a type="button" class="cd-signin" href="#0">Вход</a></li>
                        <li><a type="button" class="cd-signup" href="#0">Регистрация</a></li>
                    </ul>
                </nav>
            </c:when>

            <c:when test="${user.role eq 'admin'}">
                <form method="POST" action="/sign_out.do">
                    <input type="submit" class="cd-exit" href="#0" value="Выход">
                </form>
            </c:when>
            <c:when test="${user.role eq 'client'}">
                <form method="POST" action="/sign_out.do">
                    <input type="submit" class="cd-exit" href="#0" value="Выход">
                </form>
            </c:when>
        </c:choose>
    </div>
</header>
