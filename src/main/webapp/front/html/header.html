<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<!-- Header -->
<header id="header">
    <form method="post" id="c-locale" action="/change_locale.do">
        <c:choose>
            <c:when test="${locale eq 'ru'}">
                <input type="submit" id="lang_en">
            </c:when>
            <c:when test="${locale eq 'en'}">
                <input type="submit" id="lang_ru">
            </c:when>
        </c:choose>
    </form>
    <a href="index.do" class="logo"><strong>${home_word}</strong></a>
    <div class="reg-conteiner">
        <c:choose>
            <c:when test="${user == null}">
                <nav class="main-nav">
                    <ul class="list">
                        <li><a type="button" class="cd-signin" href="#0">${signin_button}</a></li>
                        <li><a type="button" class="cd-signup" href="#0">${signup_button}</a></li>
                    </ul>
                </nav>
            </c:when>
            <c:when test="${user.role eq 'admin'}">
                <form method="POST" action="/sign_out.do">
                    <input type="submit" class="cd-exit" href="#0" value=${exit_word}>
                </form>
            </c:when>
            <c:when test="${user.role eq 'client'}">
                <form method="POST" action="/sign_out.do">
                    <input type="submit" class="cd-exit" href="#0" value=${exit_word}>
                </form>
            </c:when>
        </c:choose>
    </div>
</header>
